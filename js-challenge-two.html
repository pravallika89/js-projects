<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript Projects</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-center"> JS challenge two</h1>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
         <button class="btn btn-success " onclick= userAge()>Click me</button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <h3>Do you want to convert celsius to Fahrenheit?.Please click button below</h3>
         <button class="btn btn-success " onclick= celsiusToFahrenheit()>Enter temp in Celsius</button>
        </div>
      </div>

      <div class="row">
        <div class="col text-center">
          <h3>Do you want to convert Fahrenheit to celsius?.Please click button below</h3>
         <button class="btn btn-success " onclick= fahrenheitToCelsius()>Entertemp in Fahrenheit</button>
        </div>
      </div>
    </div>

    
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <script src="js/js-challenge-two.js"></script>
</body>
</html>
